{% extends 'base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static "css/table.css" %}">

<div class="row">
    <div class="col m9 s9">
        <p class="right-align flow-text against-text">
        <span class="pol-text">{{sub_cand.name}}</span> 후보가 <br/>
        <span class="promise-text">{{sub_promise.title}}</span>를 <br/>
        공약으로 제시했습니다
        </p>
    </div>
    <div class="col m2 s3 center">
        <img src="{{sub_cand.profile}}" class="pol-img">
    </div>
</div>

<div class="row">
    <div class="col m10 offset-m1 s12 center">
        <blockquote class="instruction-text">
            <p class="light left-align flow-text">
            상대 후보의 공약과 관련된,
            <span class="my-pol-text pol-text">{{main_cand.name}}</span> 후보의 공약을 골라주세요
            </p>
        </blockquote>
    </div>
</div>

<div class="row">
    <div class="col m3 offset-m1 s4 center">
        <img src="{{main_cand.profile}}" class="pol-img my-pol">
    </div>

    <div class="col m7 s8">
        <div class="card grey lighten-4">
            <div class="card-content grey-text text-darken-3 select-promise">
                <div class="collection">
                    {% for p in main_promises %}
                    <a href="#!" class="collection-item">
                        {{p.title}}
                    </a>
                    {% endfor %}
                </div>
            </div>
            <div class="card-action center-align">
                <a href="#">상대 후보 공약과 관련있는 공약을 못 찾겠습니다</a>
            </div>
        </div>
    </div>
</div>




{% endblock %}
